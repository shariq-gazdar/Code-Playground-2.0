<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sound Waves</title>
  </head>
  <body class="bg-zinc-900 p-5">
    <nav class="flex justify-center items-center m-auto">
      <img
        src="assets/musicNote-removebg-preview.png"
        alt=""
        id="logo"
        class="w-24 object-contain"
      />
      <h1 class="text-white font-black text-5xl">Sound Waves</h1>
    </nav>
    <section id="searchBar" class="flex justify-center items-center">
      <input
        type="search"
        name=""
        id="searchField"
        placeholder="Enter A Song Name"
        class="w-96 bg-zinc-500/50 focus:outline-none text-white mt-5 p-2 rounded-lg"
      />
      <button class="mt-5 ml-2">
        <img
          src="assets/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
          alt=""
        />
      </button>
    </section>
    <section
      id="player"
      class="bg-zinc-500 w-full absolute bottom-0 left-0 rounded-lg"
    >
      <div id="infoSong"></div>
      <div id="mediaControls"></div>
      <div id="volumeControls"></div>
    </section>
  </body>

  <script src="app.js"></script>
</html>
